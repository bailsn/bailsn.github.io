    <title>Portfolio of Bailey Norwood</title>

    <link rel="stylesheet" href="style.css">

<body>

    <!-- header design -->
    <header class="header">
        <a href="#" class="logo">Portfolio of Bailey Norwood<span class="animate" style="--i:1;"></span></a>

        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>

            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>

    <!-- home section design -->
    <section class="home show-animate" id="home">
        <div class="home-content">
            <h1><span>Bailey Norwood</span><span class="animate" style="--i:2;"></span></h1>
            <div class="text-animate">
                <h3>Computer Science Engineer</h3>
                <h3>Undergraduate</h3>
                <span class="animate" style="--i:3;"></span>
            </div>
            <p> Go Blue!
                <span class="animate" style="--i:4;"></span>
            </p>

            <div class="btn-box">
                <a href="#" class="btn">Hire Me</a>
                <a href="#" class="btn">Let's Talk</a>
                <span class="animate" style="--i:5;"></span>
            </div>
        </div>

        <div class="home-sci">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-linkedin'></i></a>
            <span class="animate" style="--i:6;"></span>
        </div>

        <div class="home-imgHover"></div>
        <span class="animate home-img" style="--i:7;"></span>
    </section>
